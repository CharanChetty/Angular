<p>switch-test works!</p>
<div>
   Enter your Age: <input placeholder="age" [(ngModel)]="age"/>
</div>
<div [ngSwitch]="age">
<h2 *ngSwitchCase="'2'">You got admission to PlaySchool</h2>
<h2 *ngSwitchCase="'3'">You got admission to junior KG</h2>
<h2 *ngSwitchCase="'4'">You got admission to senior KG</h2>
<h2 *ngSwitchDefault>not eligible</h2>
</div>
