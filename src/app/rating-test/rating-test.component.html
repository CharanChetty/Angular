<p> Your rating is! {{currentRating}}</p>
<ngb-rating [(rate)]="currentRating" [max]="5" (hover)="hovered=$event" (leave)="hovered=0" [readonly]="readonly" max=5>

</ngb-rating>
<h3> Hovered:{{hovered}}</h3>
<button class="btn btn-sm btn-outline-{{readonly?'danger' :'success'}}" (click)="readonly=!readonly">{{readonly ? "readonly" : "editable"}}</button>
