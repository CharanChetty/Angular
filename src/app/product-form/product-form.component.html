<p>product-form works!</p>
<div class="container-fluid">
<form #productForm="ngForm" class="was-validated" (ngSubmit)="onSubmit()">
    <p>{{productForm.value|json}}</p>
<div class="form-group">
    <label>ProductId:</label>
     <input #id="ngModel" type="number" name="productId" class="form-control" [(ngModel)]="product.productId" required pattern="^\d{4}$"/>
     <div *ngIf="id.errors && (id.invalid || id.dirty)">
     <small *ngIf="id.errors.pattern " class="text-danger">
            ID  must be 4 digit 
     </small>
     <small *ngIf="id.errors.required" class="text-danger">
            ID is required
           </small>
</div>
</div>
       
<div class="form-group">
        <label>ProductName:</label>
        <input #nm="ngModel" type="text" name="name" class="form-control" [(ngModel)]="product.name" required />
        
        <div class="valid-feedback">valid</div>
        <div class="invalid-feedback">plz this value is important</div>
        <p>{{nm.className}}</p>
        <p>Touch{{nm.touched}}</p>
        <p>Pristine{{nm.pristine}}</p>
        <p>valid{{nm.valid}}</p>
        <div *ngIf="nm.errors && nm.invalid">
          <small *ngIf="nm.errors.required" class="text-danger">
            Name is required
          </small>

        </div>

    </div>
   

    <div class="form-group">
            <label>Brand:</label>
            <input #br="ngModel" type="text" name="brand" class="form-control" [(ngModel)]="product.brand" required/>
        </div>
        <div *ngIf="br.errors && br.invalid">
                <small *ngIf="br.errors.required" class="text-danger">
                 Brand is required
                </small>
        
              </div>
        <div class="form-group">
                <label>Price:</label>
                <input type="number" name="price" class="form-control" [(ngModel)]="product.price">
            </div>
<button type="submit" [disabled]="productForm.form.invalid" class="btn btn-primary" >Submit</button>
</form>
</div>
